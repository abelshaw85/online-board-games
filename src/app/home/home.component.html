<h1>Welcome!</h1>
<hr>
<div>
  <span *ngIf="!isLoggedIn">
    <a
      [routerLink]="['/login']">
        Login
    </a>
    |
    <a
      [routerLink]="['/register']">
        Register
    </a>
  </span>
  <span *ngIf="isLoggedIn">
    <h4>You are logged in as: {{getUsername()}}</h4>
    <a
      href="/logout"
      (click)=handleLogout()>
        Logout
    </a>
    <br>
    <a
      [routerLink]="['games', 'home']">
        Your Games
    </a>
  </span>
  <br>
</div>
