<div class="header mb-3">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light pl-0">
      <a class="navbar-brand" [routerLink]="['']">
        <img src="assets/img/logo.png">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link text-uppercase" [routerLink]="['games', 'home']">Your Games</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link text-uppercase" [routerLink]="['games', 'join']">Find Games</a>
          </li>
        </ul>
      </div>
      <!--Right-aligned links-->
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link text-uppercase" [routerLink]="['/login']">Login</a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link text-uppercase" [routerLink]="['/register']">Register</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{getUsername()}}</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item text-uppercase pl-2" href="#" (click)="handleLogout()"><fa-icon [icon]="faLogout"></fa-icon> Logout</a>
          </div>
        </li>

      </ul>
    </nav>
  </div>
</div>
