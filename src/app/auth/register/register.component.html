<div class="col-md-8 offset-md-2">
	<div class="card row">
	  <div class="card-header bg-dark text-light">
	    Register new account
	  </div>
	  <div class="card-body">
	    <form class="form-group">
      <!-- errors/success messages -->
      <div class="input-group mb-3">
        <div class="alert alert-warning" style="width: 100%;" *ngIf='errorMessage != null'>{{errorMessage}}</div>
        <div class="alert alert-success" style="width: 100%;" *ngIf='successMessage != null'>{{successMessage}}</div>
      </div>
			<!-- User Name -->
			<div class="input-group">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1"><fa-icon [icon]="faUser"></fa-icon></span>
			  </div>
			  <input
          type="text"
          name="userName"
			  	class="form-control"
			  	[(ngModel)]="userName"
			  	placeholder="Username (*)">
			</div>
			<div class="mb-3"></div>

			<!-- Password -->
			<div class="input-group">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1"><fa-icon [icon]="faLock"></fa-icon></span>
			  </div>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Password (*)"
          class="form-control">
			</div>
			<div class="mb-3"></div>

			<!-- Confirm Password -->
			<div class="input-group">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1"><fa-icon [icon]="faLock"></fa-icon></span>
			  </div>
        <input
          type="password"
          name="matchingPassword"
          [(ngModel)]="matchingPassword"
          placeholder="Confirm Password (*)"
          class="form-control">
      </div>
      <div class="mb-3"></div>

			<div class="form-group">
				<button  (click)="handleRegistration()" class="btn btn-custom" style="width: 100%;">Register</button>
			</div>
		</form>
		<div class="text-center">
		<a [routerLink]="['/login']">Back to Login.</a>
		</div>
	  </div>
	</div>
</div>
