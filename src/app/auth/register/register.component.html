<div class="container col-lg-6">
  <h1 class="text-center">Registration</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <div class="alert alert-warning" *ngIf='registrationFail'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='registrationSuccess'>{{successMessage}}</div>
        <div class="form-group">
          <label for="email">User Name :</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
            name="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
            name="password">
        </div>
        <div class="form-group">
        <label for="repeatPassword">Repeat Password:</label>
          <input type="password" class="form-control" [(ngModel)]="repeatPassword" id="repeatPassword" placeholder="Repeat password"
            name="repeatPassword">
        </div>
        <button (click)=handleRegistration() class="btn btn-success">Registration</button>
      </form>
    </div>
  </div>
</div>
