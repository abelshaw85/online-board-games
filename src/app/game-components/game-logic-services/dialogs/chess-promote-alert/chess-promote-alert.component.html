<div style="text-align: center;">
  <h2 mat-dialog-title>Piece Promotion</h2>
  <div mat-dialog-content>
    <p>Please select the piece you wish to promote your Pawn to.</p>
  </div>
  <div style="text-align: center;">
    <app-selectable-piece
      *ngFor="let pieceDetail of pieceDetails"
      [pieceDetail]="pieceDetail"
      [mat-dialog-close]="pieceDetail.name"></app-selectable-piece>
  </div>
</div>
