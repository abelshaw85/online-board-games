<div style="text-align: center;">
  <h1 mat-dialog-title>Promote {{ data.piece.name.split("-")[1] }}</h1>
  <div mat-dialog-content>
    <p>You can promote your [{{data.piece.name.split("-")[1] }}] to a [{{data.piece.promotionPiece.split("-")[1]}}].</p>
  </div>
  <div class="row">
    <div class="offset-md-2 col-md-4">
      <button class="btn btn-custom" style="width: 100%;" [mat-dialog-close]="true" cdkFocusInitial>Promote</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-custom" style="width: 100%;" [mat-dialog-close]="false">Don't Promote</button>
    </div>
  </div>
</div>
