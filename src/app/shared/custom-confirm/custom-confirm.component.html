<div style="text-align: center;">
  <h2 mat-dialog-title>{{ data.heading }}</h2>
  <div mat-dialog-content>
    <p>{{data.text}}</p>
  </div>
  <div class="row">
    <div class="offset-md-2 col-md-4">
      <button class="btn btn-custom" style="width: 100%;" [mat-dialog-close]="true" cdkFocusInitial>{{data.confirmAction}}</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-custom" style="width: 100%;" [mat-dialog-close]="false">{{data.declineAction}}</button>
    </div>
  </div>
</div>
