<div style="text-align: center;">
  <h1 mat-dialog-title>{{ data.heading }}</h1>
  <div mat-dialog-content>
    <p>{{ data.text }}</p>
  </div>
  <div class="row">
    <div class="offset-md-2 col-md-8">
      <button class="btn btn-custom" style="width: 100%;" (click)="onOKClick()" cdkFocusInitial>OK</button>
    </div>
  </div>
</div>
